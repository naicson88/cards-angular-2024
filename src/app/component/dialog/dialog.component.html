
<h1 mat-dialog-title [style.color]="dialogChoosen?.color" style="border-bottom: solid thin silver;">
    {{dialogChoosen?.description}} <i class="fas fa-exclamation-circle"></i>
</h1>
<mat-dialog-content>
  <p>{{data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button mat-raised-button color="warn" mat-dialog-close >Close</button>
</mat-dialog-actions>
