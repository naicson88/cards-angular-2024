
<div class="login-container" style="height: fit-content !important;">
    <header class="login-header">
        <div class="login-header-right">
            <mat-card class="login-header-right-card">
                <mat-card-content class="login-header-right-card-content">
                    <!--FORM LOGIN-->
                    <form class="login-form" [formGroup]="form" onSubmit="onSubmit" *ngIf="isLogin">
                        <input type="text" placeholder="User name" formControlName="userName" required >    
                        <input type="password" placeholder="Password" formControlName="password"  required>
                        <button (click)="onSubmit()" class="login-button" >Login</button>   
                    </form>
                      <!--FORM RESEND EMAIL-->
                    <form class="login-form" [formGroup]="formResend"  *ngIf="isResend">
                        <input type="email" placeholder="Email"  formControlName="emailResend"  required>    
                        <button (click)="resendPassword()" class="login-button">Resend Email</button>   
                    </form>

                    @if(isLogin){<a href="login?resend=resend" >Forgotten Account</a>}
                    @if(isResend){<a href="index" >Return</a>}
                    <button class="create-account" (click)="openRegister()">Create New Account</button>

                </mat-card-content>
            </mat-card>
        </div>
    </header>
</div>

<app-footer></app-footer>
